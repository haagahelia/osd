<h2>Temperature Conversion</h2>
    
<p>Write a JavaScript program that converts given temperature to  Fahrenheit or Celsius degrees.</p>
   
    
<p>
<br>The formulas for conversion:
        <br>&deg;C = (&deg;F - 32) * 5 / 9<br>
        &deg;F = (&deg;C * 1.8) + 32</p>
